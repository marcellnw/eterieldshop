<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel - Discord</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e1f22;
            --card-bg: #2b2d31;
            --discord-yellow: #fbc531;
            --text-gray: #b5bac1;
            --success-green: #43b581;
            --error-red: #f04747;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #2f3136 0%, #1e1f22 100%);
        }

        .admin-card {
            background-color: var(--card-bg);
            width: 90%;
            max-width: 850px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            overflow: hidden;
            border: 1px solid #404249;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background-color: #232428;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 4px solid var(--discord-yellow);
        }

        .header h2 { margin: 0; font-size: 1.3rem; font-weight: 800; }

        .content { 
            padding: 25px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .content { grid-template-columns: 1fr; }
        }

        .form-section {
            border: 1px solid #404249;
            padding: 18px;
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
        }

        .section-label {
            color: var(--discord-yellow);
            font-size: 0.7rem;
            font-weight: 800;
            margin-bottom: 12px;
            display: block;
            text-transform: uppercase;
        }

        .form-group label { display: block; margin-bottom: 6px; font-size: 0.8rem; color: var(--text-gray); font-weight: 600; }

        input[type="text"], textarea {
            width: 100%;
            background: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            color: #1e1f22;
            font-size: 0.9rem;
            box-sizing: border-box;
            outline: none;
        }

        /* PERBAIKAN KOLOM UNGGAH */
        .custom-file-input {
            display: flex;
            align-items: stretch; 
            background: #111214;
            border-radius: 6px;
            border: 1px solid #4f545c;
            height: 42px; /* Tinggi disamakan dengan input lain */
            overflow: hidden;
        }

        .btn-browse {
            background: var(--discord-yellow);
            color: #000;
            padding: 0 15px;
            font-weight: 800;
            font-size: 0.7rem;
            cursor: pointer;
            display: flex;       /* Flexbox untuk perataan */
            align-items: center;  /* Tengah Vertikal */
            justify-content: center; /* Tengah Horizontal */
            border: none;
            transition: background 0.2s;
            height: 100%;
            flex-shrink: 0;
            line-height: 1;     /* Menghilangkan margin teks default */
        }

        .btn-browse:hover { background: #e1b12c; }

        .file-name {
            padding: 0 12px;
            font-size: 0.8rem;
            color: var(--text-gray);
            display: flex;
            align-items: center; 
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .preview-box {
            width: 100%;
            height: 120px;
            background: #111214;
            border: 1px solid #404249;
            border-radius: 6px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .preview-box img { width: 100%; height: 100%; object-fit: contain; }

        .btn-send {
            width: 100%;
            background: var(--discord-yellow);
            color: black;
            border: none;
            padding: 15px;
            font-weight: 800;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }

        @media (min-width: 769px) { .footer-action { grid-column: 1 / span 2; } }

        .status-area {
            background: #1e1f22;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid var(--discord-yellow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--discord-yellow); }
    </style>
</head>
<body>

<canvas id="particle-canvas"></canvas>

<div class="admin-card">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--discord-yellow)"><path d="M22.7,19L13.6,9.9C14.5,7.6 14,4.9 12.1,3C10.1,1 7.1,0.6 4.7,1.7L9,6L6,9L1.7,4.7C0.6,7.1 1,10.1 3,12.1C4.9,14 7.6,14.5 9.9,13.6L19,22.7C19.4,23.1 20,23.1 20.4,22.7L22.7,20.4C23.1,20 23.1,19.4 22.7,19Z"/></svg>
            <h2>ADMIN CONTROL</h2>
        </div>
    </div>

    <div class="content">
        <div class="form-section">
            <span class="section-label">Pengumuman</span>
            <div class="form-group" style="margin-bottom: 12px;">
                <label>Judul</label>
                <input type="text" id="title" placeholder="Maintenance...">
            </div>
            <div class="form-group">
                <label>Pesan</label>
                <textarea id="message" rows="6" placeholder="Isi pesan..."></textarea>
            </div>
        </div>

        <div class="form-section">
            <span class="section-label">Media & Preview</span>
            <div class="form-group">
                <label>Gambar Thumbnail</label>
                <div class="custom-file-input">
                    <label class="btn-browse">
                        UNGGAH
                        <input type="file" id="fileInput" hidden accept="image/*">
                    </label>
                    <div class="file-name" id="fileName">No file chosen...</div>
                </div>
            </div>

            <div class="preview-box">
                <span id="previewText" style="color:#4f545c; font-size: 0.7rem;">IMAGE PREVIEW</span>
                <img id="imgPreview" style="display:none">
            </div>

            <div class="status-area">
                <div class="dot" id="statusDot"></div>
                <span id="statusText" style="font-weight:700; font-size:0.8rem;">Status: Standby</span>
            </div>
        </div>

        <div class="footer-action">
            <button class="btn-send" onclick="sendToDiscord()">KIRIM KE DISCORD</button>
        </div>
    </div>
</div>

<script>
    /** * 1. SISTEM PARTIKEL (Latar Belakang Berkedip)
     * Menggambar animasi titik-titik cahaya di kanvas agar tampilan tidak kaku.
     */
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    // Mengatur ulang ukuran kanvas sesuai ukuran layar browser
    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    // Class untuk membuat objek partikel tunggal
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;  // Posisi horizontal acak
            this.y = Math.random() * canvas.height; // Posisi vertikal acak
            this.size = Math.random() * 1.5 + 0.5;  // Ukuran titik acak
            this.blinkSpeed = Math.random() * 0.02 + 0.005; // Kecepatan kedip
            this.opacity = Math.random();           // Transparansi awal
            this.direction = 1;                     // Arah kedip (terang/gelap)
        }
        // Logika merubah transparansi secara berulang
        update() {
            this.opacity += this.blinkSpeed * this.direction;
            if (this.opacity > 1 || this.opacity < 0) this.direction *= -1;
        }
        // Menggambar titik ke kanvas
        draw() {
            ctx.fillStyle = `rgba(251, 197, 49, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    // Membuat 80 partikel ke dalam array
    function create() {
        for(let i=0; i<80; i++) particles.push(new Particle());
    }

    // Loop animasi yang dipanggil terus menerus
    function animate() {
        ctx.clearRect(0,0,canvas.width, canvas.height); // Hapus layar lama
        particles.forEach(p => { p.update(); p.draw(); }); // Update & gambar ulang
        requestAnimationFrame(animate); // Minta frame berikutnya
    }

    window.onresize = init;
    init(); create(); animate();

    /**
     * 2. LOGIKA PREVIEW GAMBAR
     * Menangkap file yang dipilih user dan menampilkannya di kotak preview.
     */
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const imgPreview = document.getElementById('imgPreview');
    const previewText = document.getElementById('previewText');

    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            fileName.textContent = file.name; // Ganti teks dengan nama file
            const reader = new FileReader();  // Alat baca file browser
            reader.onload = function(e) {
                imgPreview.src = e.target.result; // Pasang sumber gambar hasil bacaan
                imgPreview.style.display = 'block'; // Tampilkan gambar
                previewText.style.display = 'none'; // Sembunyikan teks preview
            }
            reader.readAsDataURL(file); // Mulai proses baca file
        }
    });

    /**
     * 3. LOGIKA PENGIRIMAN WEBHOOK DISCORD
     * Mengambil data dari form dan mengirimkannya ke API Discord.
     */
    async function sendToDiscord() {
        // Link Webhook Anda
        const url = "https://discord.com/api/webhooks/1396156289507135499/GZtGikx2sMRTlikk0HyJdRqWPJzMYePosJkNFMC-KRHjqJG9kRc1HVnKWFLOK7ocT7D5";
        
        const title = document.getElementById('title').value;
        const msg = document.getElementById('message').value;
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');

        // Validasi jika input kosong
        if(!title || !msg) { alert("Isi Judul & Pesan!"); return; }

        statusText.innerText = "Status: Mengirim...";
        
        // Menyiapkan Payload (Data pesan)
        const formData = new FormData(); // Gunakan FormData untuk mengirim file
        const payload = {
            embeds: [{
                title: `**${title.toUpperCase()}**`, // Judul jadi Huruf Kapital & Bold
                description: msg,
                color: 16501504, // Warna kuning (Hex: #fbc531) dalam format angka
                timestamp: new Date()
            }]
        };

        // Jika user memilih file gambar, lampirkan sebagai attachment
        if (fileInput.files[0]) {
            payload.embeds[0].thumbnail = { url: "attachment://f.png" };
            formData.append("file", fileInput.files[0], "f.png");
        }

        // Memasukkan payload JSON ke dalam form data
        formData.append("payload_json", JSON.stringify(payload));

        try {
            // Proses pengiriman data ke internet (fetch)
            const res = await fetch(url, { method: 'POST', body: formData });
            
            if(res.ok) {
                statusText.innerText = "Status: BERHASIL ✅";
                statusDot.style.background = "var(--success-green)";
            } else { throw new Error(); }
        } catch {
            // Jika ada masalah koneksi atau webhook salah
            statusText.innerText = "Status: GAGAL ❌";
            statusDot.style.background = "var(--error-red)";
        }
    }
</script>
</body>
</html>
