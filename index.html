<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Discord Webhook</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --discord-bg: #313338;
            --discord-card: #2b2d31;
            --discord-yellow: #f1c40f;
            --text-main: #dbdee1;
            --input-bg: #1e1f22;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--discord-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .admin-card {
            background-color: var(--discord-card);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
            border-top: 5px solid var(--discord-yellow);
        }

        h2 {
            color: white;
            margin-top: 0;
            font-size: 1.4rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-size: 0.75rem;
            font-weight: 700;
            color: #b5bac1;
            text-transform: uppercase;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid transparent;
            border-radius: 5px;
            background-color: var(--input-bg);
            color: white;
            font-size: 0.95rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--discord-yellow);
            background-color: #111214;
        }

        .btn-send {
            width: 100%;
            padding: 14px;
            background-color: var(--discord-yellow);
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-send:hover {
            background-color: #ffd700;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.4);
        }

        .status {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>Admin Control Panel</h2>
    
    <div class="form-group">
        <label>Judul Pengumuman (Auto-Fantasy Bold)</label>
        <input type="text" id="title" placeholder="Ketik judul di sini...">
    </div>

    <div class="form-group">
        <label>Isi Pesan</label>
        <textarea id="message" rows="5" placeholder="Ketik detail pengumuman secara lengkap..."></textarea>
    </div>

    <div class="form-group">
        <label>Link Gambar Kecil (Thumbnail)</label>
        <input type="text" id="imageUrl" placeholder="https://link-gambar.com/logo.png">
    </div>

    <button class="btn-send" onclick="sendToDiscord()">KIRIM KE DISCORD</button>
    
    <div id="statusMsg" class="status"></div>
</div>

<script>
    // Konversi Teks ke Bold Fantasy
    function toFantasy(text) {
        if (!text) return "";
        const map = {
            'A': 'ùï¨', 'B': 'ùï≠', 'C': 'ùïÆ', 'D': 'ùïØ', 'E': 'ùï∞', 'F': 'ùï±', 'G': 'ùï≤', 'H': 'ùï≥', 'I': 'ùï¥', 'J': 'ùïµ', 'K': 'ùï∂', 'L': 'ùï∑', 'M': 'ùï∏', 'N': 'ùïπ', 'O': 'ùï∫', 'P': 'ùïª', 'Q': 'ùïº', 'R': 'ùïΩ', 'S': 'ùïæ', 'T': 'ùïø', 'U': 'ùñÄ', 'V': 'ùñÅ', 'W': 'ùñÇ', 'X': 'ùñÉ', 'Y': 'ùñÑ', 'Z': 'ùñÖ',
            'a': 'ùñÜ', 'b': 'ùñá', 'c': 'ùñà', 'd': 'ùñâ', 'e': 'ùñä', 'f': 'ùñã', 'g': 'ùñå', 'h': 'ùñç', 'i': 'ùñé', 'j': 'ùñè', 'k': 'ùñê', 'l': 'ùñë', 'm': 'ùñí', 'n': 'ùñì', 'o': 'ùñî', 'p': 'ùñï', 'q': 'ùññ', 'r': 'ùñó', 's': 'ùñò', 't': 'ùñô', 'u': 'ùñö', 'v': 'ùñõ', 'w': 'ùñú', 'x': 'ùñù', 'y': 'ùñû', 'z': 'ùñü',
            '1': 'ùüô', '2': 'ùüö', '3': 'ùüõ', '4': 'ùüú', '5': 'ùüù', '6': 'ùüû', '7': 'ùüü', '8': 'ùü†', '9': 'ùü°', '0': 'ùüò'
        };
        return text.split('').map(char => map[char] || char).join('');
    }

    async function sendToDiscord() {
        const webhookURL = "https://discord.com/api/webhooks/1396156289507135499/GZtGikx2sMRTlikk0HyJdRqWPJzMYePosJkNFMC-KRHjqJG9kRc1HVnKWFLOK7ocT7D5";
        const statusDiv = document.getElementById('statusMsg');
        
        const rawTitle = document.getElementById('title').value;
        const message = document.getElementById('message').value;
        const imageUrl = document.getElementById('imageUrl').value;

        // Validasi Sederhana
        if (!rawTitle || !message) {
            statusDiv.style.display = "block";
            statusDiv.style.backgroundColor = "rgba(240, 71, 71, 0.1)";
            statusDiv.style.color = "#f04747";
            statusDiv.innerText = "‚ö†Ô∏è Harap isi judul dan pesan!";
            return;
        }

        const payload = {
            embeds: [{
                title: toFantasy(rawTitle),
                description: message,
                color: 16761095, // Kuning (#f1c407)
                thumbnail: { url: imageUrl || "" },
                footer: { text: "Admin Announcement System" },
                timestamp: new Date()
            }]
        };

        try {
            const response = await fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                statusDiv.style.display = "block";
                statusDiv.style.backgroundColor = "rgba(67, 181, 129, 0.1)";
                statusDiv.style.color = "#43b581";
                statusDiv.innerText = "‚úÖ Berhasil dikirim ke Discord!";
                
                // Reset form setelah sukses
                document.getElementById('title').value = "";
                document.getElementById('message').value = "";
                document.getElementById('imageUrl').value = "";
            } else {
                throw new Error();
            }
        } catch (err) {
            statusDiv.style.display = "block";
            statusDiv.style.backgroundColor = "rgba(240, 71, 71, 0.1)";
            statusDiv.style.color = "#f04747";
            statusDiv.innerText = "‚ùå Gagal mengirim! Periksa Webhook URL.";
        }
    }
</script>

</body>
</html>
