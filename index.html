<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel - Discord</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #313338;
            --card-bg: #2b2d31;
            --input-bg: #1e1f22;
            --discord-yellow: #fbc531;
            --text-gray: #b5bac1;
            --success-green: #43b581;
            --error-red: #f04747;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .admin-card {
            background-color: var(--card-bg);
            width: 100%;
            /* Mode Landscape PC */
            max-width: 900px; 
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #404249;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background-color: #232428;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 5px solid var(--discord-yellow);
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .header h2 { margin: 0; font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }

        .content { 
            padding: 30px;
            display: grid;
            grid-template-columns: 1.5fr 1fr; /* Grid 2 kolom untuk PC */
            gap: 25px;
        }

        /* Responsive HP: Jadi 1 kolom */
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            .admin-card { max-width: 100%; }
        }

        .form-section {
            border: 1px solid #404249;
            padding: 20px;
            border-radius: 8px;
            background: rgba(0,0,0,0.1);
        }

        .section-label {
            color: var(--discord-yellow);
            font-size: 0.75rem;
            font-weight: 800;
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--text-gray); font-weight: 600; }

        input[type="text"], textarea {
            width: 100%;
            background: white;
            border: 2px solid transparent;
            padding: 12px;
            border-radius: 6px;
            color: #1e1f22;
            font-size: 1rem;
            font-weight: 500;
            box-sizing: border-box;
            outline: none;
            transition: border 0.2s;
        }

        input:focus, textarea:focus {
            border-color: var(--discord-yellow);
        }

        .upload-zone {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .custom-file-input {
            display: flex;
            background: #111214;
            border-radius: 6px;
            overflow: hidden;
            border: 1px dashed #4f545c;
        }

        .btn-browse {
            background: var(--discord-yellow);
            color: black;
            padding: 10px 15px;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            border: none;
            white-space: nowrap;
        }

        .file-name {
            padding: 10px;
            font-size: 0.8rem;
            color: var(--text-gray);
            align-self: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .preview-container {
            margin-top: 10px;
            text-align: center;
        }

        .preview-box {
            width: 100%;
            max-width: 250px;
            height: 150px;
            background: #111214;
            border: 2px solid #404249;
            border-radius: 8px;
            display: flex;
            margin: 0 auto;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .preview-box img { width: 100%; height: 100%; object-fit: contain; }
        .preview-placeholder { color: #4f545c; font-size: 0.8rem; font-weight: 600; }

        .footer-action {
            grid-column: span 1; /* Di PC tetap di kolom kiri atau kanan */
        }

        /* Agar tombol di PC terlihat penuh di bawah grid */
        @media (min-width: 769px) {
            .footer-action { grid-column: 1 / span 2; }
        }

        .btn-send {
            width: 100%;
            background: var(--discord-yellow);
            color: black;
            border: none;
            padding: 18px;
            font-weight: 800;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            text-transform: uppercase;
        }

        .btn-send:hover { background: #e1b12c; transform: translateY(-2px); }
        .btn-send:active { transform: translateY(0); }

        .status-area {
            background: #1e1f22;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid var(--discord-yellow);
        }

        .webhook-link {
            color: #5865f2;
            font-family: monospace;
            font-size: 0.75rem;
            word-break: break-all;
            text-decoration: none;
        }

        .status-indicator { display: flex; align-items: center; gap: 8px; margin-top: 10px; font-weight: 700; font-size: 0.9rem;}
        .dot { width: 12px; height: 12px; background: var(--discord-yellow); border-radius: 50%; }

        .icon-yellow { fill: var(--discord-yellow); width: 28px; height: 28px; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="header">
        <div class="header-left">
            <svg viewBox="0 0 24 24" class="icon-yellow"><path d="M22.7,19L13.6,9.9C14.5,7.6 14,4.9 12.1,3C10.1,1 7.1,0.6 4.7,1.7L9,6L6,9L1.7,4.7C0.6,7.1 1,10.1 3,12.1C4.9,14 7.6,14.5 9.9,13.6L19,22.7C19.4,23.1 20,23.1 20.4,22.7L22.7,20.4C23.1,20 23.1,19.4 22.7,19Z"/></svg>
            <h2>ADMIN PANEL</h2>
        </div>
        <svg viewBox="0 0 24 24" class="icon-yellow"><path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11.03L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.97 19.05,5.05L16.56,6.05C16.04,5.65 15.44,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.56,5.32 7.96,5.65 7.44,6.05L4.95,5.05C4.73,4.97 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11.03C4.53,12.65 4.5,12.33 4.5,12C4.5,11.67 4.53,11.34 4.57,11.03L2.46,12.63C2.27,12.78 2.21,13.05 2.34,13.27L4.34,16.73C4.46,16.95 4.73,17.03 4.95,16.95L7.44,15.95C7.96,16.35 8.56,16.68 9.13,16.93L9.5,19.58C9.54,19.82 9.75,20 10,20H14C14.25,20 14.46,19.82 14.5,19.58L14.87,16.93C15.44,16.68 16.04,16.35 16.56,15.95L19.05,17.05C19.27,17.13 19.54,17.05 19.66,16.83L21.66,13.37C21.78,13.15 21.73,12.88 21.54,12.73L19.43,12.97Z"/></svg>
    </div>

    <div class="content">
        <div class="form-section">
            <span class="section-label">Detail Pengumuman</span>
            <div class="form-group">
                <label>Judul Pesan</label>
                <input type="text" id="title" placeholder="Contoh: Maintenance Server">
            </div>
            <div class="form-group">
                <label>Isi Konten</label>
                <textarea id="message" rows="8" placeholder="Tulis pengumuman di sini..."></textarea>
            </div>
        </div>

        <div class="form-section">
            <span class="section-label">Media & Status</span>
            <div class="upload-zone">
                <div class="form-group">
                    <label>Thumbnail Gambar</label>
                    <div class="custom-file-input">
                        <label class="btn-browse">
                            UNGGAH
                            <input type="file" id="fileInput" hidden accept="image/*">
                        </label>
                        <div class="file-name" id="fileName">Belum ada file...</div>
                    </div>
                </div>

                <div class="preview-container">
                    <div class="preview-box" id="previewBox">
                        <span class="preview-placeholder" id="previewText">PRATINJAU</span>
                        <img id="imgPreview" style="display:none">
                    </div>
                </div>

                <div class="status-area">
                    <span style="font-size: 0.7rem; color: var(--text-gray); font-weight: bold;">WEBHOOK ACTIVE:</span>
                    <a href="#" class="webhook-link">https://discord.com/api/webhooks/...</a>
                    <div class="status-indicator">
                        <div class="dot"></div>
                        <span id="statusText">Status: Standby</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-action">
            <button class="btn-send" onclick="sendToDiscord()">KIRIM KE DISCORD</button>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const imgPreview = document.getElementById('imgPreview');
    const previewText = document.getElementById('previewText');

    // Preview Gambar
    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            fileName.textContent = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                imgPreview.src = e.target.result;
                imgPreview.style.display = 'block';
                previewText.style.display = 'none';
            }
            reader.readAsDataURL(file);
        }
    });

    async function sendToDiscord() {
        const url = "https://discord.com/api/webhooks/1396156289507135499/GZtGikx2sMRTlikk0HyJdRqWPJzMYePosJkNFMC-KRHjqJG9kRc1HVnKWFLOK7ocT7D5";
        const title = document.getElementById('title').value;
        const msg = document.getElementById('message').value;
        const statusText = document.getElementById('statusText');

        if(!title || !msg) {
            alert("Harap lengkapi Judul dan Isi Pesan!");
            return;
        }

        const formData = new FormData();
        
        // Menggunakan Markdown Bold standar Discord (**) untuk judul agar jelas
        const embed = {
            title: `**${title.toUpperCase()}**`, 
            description: msg,
            color: 16501504, 
            footer: { text: "Maintenance System • " + new Date().toLocaleDateString() },
            timestamp: new Date()
        };

        if (fileInput.files[0]) {
            embed.thumbnail = { url: "attachment://thumb.png" };
            formData.append("file", fileInput.files[0], "thumb.png");
        }

        formData.append("payload_json", JSON.stringify({ embeds: [embed] }));

        statusText.innerText = "Status: Mengirim...";
        statusText.style.color = "var(--discord-yellow)";

        try {
            const res = await fetch(url, { method: 'POST', body: formData });
            if(res.ok) {
                statusText.innerText = "Status: BERHASIL TERKIRIM ✅";
                statusText.style.color = "var(--success-green)";
                // Reset form
                document.getElementById('title').value = "";
                document.getElementById('message').value = "";
            } else { throw new Error(); }
        } catch(e) {
            statusText.innerText = "Status: GAGAL TERKIRIM ❌";
            statusText.style.color = "var(--error-red)";
        }
    }
</script>

</body>
</html>
