<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel - Discord</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #313338;
            --card-bg: #2b2d31;
            --input-bg: #1e1f22;
            --discord-yellow: #fbc531;
            --text-gray: #b5bac1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .admin-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 550px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #404249;
        }

        .header {
            background-color: #232428;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 5px solid var(--discord-yellow);
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        
        .header h2 { margin: 0; font-size: 1.6rem; letter-spacing: 0.5px; }

        .content { padding: 25px; }

        .form-section {
            border: 1px solid #404249;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section-label {
            color: var(--text-gray);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        .form-group { margin-bottom: 15px; display: flex; align-items: center; }
        .form-group label { width: 100px; font-size: 0.9rem; color: var(--text-gray); }

        input[type="text"], textarea {
            flex: 1;
            background: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            color: #333;
            font-size: 0.9rem;
        }

        .upload-row { display: flex; gap: 20px; align-items: flex-start; margin-top: 10px; }
        
        .upload-controls { flex: 1; }

        .custom-file-input {
            display: flex;
            background: #40444b;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .btn-browse {
            background: var(--discord-yellow);
            color: black;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            border: none;
        }

        .file-name {
            padding: 8px;
            font-size: 0.8rem;
            color: var(--text-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .preview-box {
            width: 120px;
            height: 100px;
            background: #40444b;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 0.7rem;
            color: var(--text-gray);
        }

        .preview-box img { width: 100%; height: 100%; object-fit: cover; display: none; }

        .btn-send {
            width: 100%;
            background: var(--discord-yellow);
            color: black;
            border: none;
            padding: 15px;
            font-weight: 800;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .status-area {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        .webhook-link {
            display: block;
            color: #7289da;
            text-decoration: none;
            word-break: break-all;
            margin: 5px 0;
            font-family: monospace;
        }

        .status-indicator { display: flex; align-items: center; gap: 8px; margin-top: 10px; }
        .dot { width: 10px; height: 10px; background: var(--discord-yellow); border-radius: 50%; }

        /* Icon SVG */
        .icon-yellow { fill: var(--discord-yellow); width: 24px; height: 24px; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="header">
        <div class="header-left">
            <svg viewBox="0 0 24 24" class="icon-yellow"><path d="M22.7,19L13.6,9.9C14.5,7.6 14,4.9 12.1,3C10.1,1 7.1,0.6 4.7,1.7L9,6L6,9L1.7,4.7C0.6,7.1 1,10.1 3,12.1C4.9,14 7.6,14.5 9.9,13.6L19,22.7C19.4,23.1 20,23.1 20.4,22.7L22.7,20.4C23.1,20 23.1,19.4 22.7,19Z"/></svg>
            <h2>Admin Control Panel</h2>
        </div>
        <svg viewBox="0 0 24 24" class="icon-yellow"><path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11.03L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.97 19.05,5.05L16.56,6.05C16.04,5.65 15.44,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.56,5.32 7.96,5.65 7.44,6.05L4.95,5.05C4.73,4.97 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11.03C4.53,12.65 4.5,12.33 4.5,12C4.5,11.67 4.53,11.34 4.57,11.03L2.46,12.63C2.27,12.78 2.21,13.05 2.34,13.27L4.34,16.73C4.46,16.95 4.73,17.03 4.95,16.95L7.44,15.95C7.96,16.35 8.56,16.68 9.13,16.93L9.5,19.58C9.54,19.82 9.75,20 10,20H14C14.25,20 14.46,19.82 14.5,19.58L14.87,16.93C15.44,16.68 16.04,16.35 16.56,15.95L19.05,17.05C19.27,17.13 19.54,17.05 19.66,16.83L21.66,13.37C21.78,13.15 21.73,12.88 21.54,12.73L19.43,12.97Z"/></svg>
    </div>

    <div class="content">
        <div class="form-section">
            <span class="section-label">Judul Pengumuman (Auto-Fantasy/Bold)</span>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="title" placeholder="title">
            </div>
            <div class="form-group" style="align-items: flex-start;">
                <label>Message</label>
                <textarea id="message" rows="4" placeholder="Ketik detail pengumuman..."></textarea>
            </div>
        </div>

        <div class="form-section">
            <span class="section-label">Upload Gambar Kecil (Thumbnail)</span>
            <div class="upload-row">
                <div class="upload-controls">
                    <label style="font-size: 0.8rem; display: block; margin-bottom: 5px;">Upload Image</label>
                    <div class="custom-file-input">
                        <label class="btn-browse">
                            Pilih File
                            <input type="file" id="fileInput" hidden accept="image/*">
                        </label>
                        <div class="file-name" id="fileName">Belum ada file dipilih</div>
                    </div>
                </div>

                <div style="text-align: center;">
                    <label style="font-size: 0.8rem; display: block; margin-bottom: 5px;">Pratinjau Gambar</label>
                    <div class="preview-box" id="previewBox">
                        <span id="previewText">Pratinjau Gambar</span>
                        <img id="imgPreview" alt="preview">
                    </div>
                </div>
            </div>
        </div>

        <button class="btn-send" onclick="sendToDiscord()">Kirim ke Discord</button>

        <div class="status-area">
            <span>StatusMsg:</span>
            <a href="#" class="webhook-link">https://discord.com/api/webhooks/1396156289507135499/GZtGikx2sMRTlikk0HyJdRqWPJzMYePosJkNFMC-KRHjqJG9kRc1HVnKWFLOK7ocT7D5</a>
            <div class="status-indicator">
                <div class="dot"></div>
                <span id="statusText">Submited: none</span>
            </div>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const imgPreview = document.getElementById('imgPreview');
    const previewText = document.getElementById('previewText');
    let base64Image = "";

    // Handler Preview Gambar
    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            fileName.textContent = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                imgPreview.src = e.target.result;
                imgPreview.style.display = 'block';
                previewText.style.display = 'none';
                base64Image = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    function toFantasy(text) {
        if (!text) return "";
        const map = {
            'A': 'ùï¨', 'B': 'ùï≠', 'C': 'ùïÆ', 'D': 'ùïØ', 'E': 'ùï∞', 'F': 'ùï±', 'G': 'ùï≤', 'H': 'ùï≥', 'I': 'ùï¥', 'J': 'ùïµ', 'K': 'ùï∂', 'L': 'ùï∑', 'M': 'ùï∏', 'N': 'ùïπ', 'O': 'ùï∫', 'P': 'ùïª', 'Q': 'ùïº', 'R': 'ùïΩ', 'S': 'ùïæ', 'T': 'ùïø', 'U': 'ùñÄ', 'V': 'ùñÅ', 'W': 'ùñÇ', 'X': 'ùñÉ', 'Y': 'ùñÑ', 'Z': 'ùñÖ',
            'a': 'ùñÜ', 'b': 'ùñá', 'c': 'ùñà', 'd': 'ùñâ', 'e': 'ùñä', 'f': 'ùñã', 'g': 'ùñå', 'h': 'ùñç', 'i': 'ùñé', 'j': 'ùñè', 'k': 'ùñê', 'l': 'ùñë', 'm': 'ùñí', 'n': 'ùñì', 'o': 'ùñî', 'p': 'ùñï', 'q': 'ùññ', 'r': 'ùñó', 's': 'ùñò', 't': 'ùñô', 'u': 'ùñö', 'v': 'ùñõ', 'w': 'ùñú', 'x': 'ùñù', 'y': 'ùñû', 'z': 'ùñü',
            '0':'ùüò','1':'ùüô','2':'ùüö','3':'ùüõ','4':'ùüú','5':'ùüù','6':'ùüû','7':'ùüü','8':'ùü†','9':'ùü°'
        };
        return text.split('').map(c => map[c] || c).join('');
    }

    async function sendToDiscord() {
        const url = "https://discord.com/api/webhooks/1396156289507135499/GZtGikx2sMRTlikk0HyJdRqWPJzMYePosJkNFMC-KRHjqJG9kRc1HVnKWFLOK7ocT7D5";
        const title = document.getElementById('title').value;
        const msg = document.getElementById('message').value;
        const statusText = document.getElementById('statusText');

        if(!title || !msg) {
            alert("Harap isi Judul dan Pesan!");
            return;
        }

        // Catatan: Karena Webhook biasa tidak bisa menerima base64 langsung dalam embed, 
        // kita menggunakan pendekatan form-data jika ada file.
        const formData = new FormData();
        
        const embed = {
            title: toFantasy(title),
            description: msg,
            color: 16501504, // Yellow
            footer: { text: "üõ°Ô∏è Professional Admin System" },
            timestamp: new Date()
        };

        if (fileInput.files[0]) {
            embed.thumbnail = { url: "attachment://thumb.png" };
            formData.append("file", fileInput.files[0], "thumb.png");
        }

        formData.append("payload_json", JSON.stringify({ embeds: [embed] }));

        try {
            const res = await fetch(url, { method: 'POST', body: formData });
            if(res.ok) {
                statusText.innerText = "Submited: SUCCESS ‚úÖ";
                statusText.style.color = "#43b581";
            } else { throw new Error(); }
        } catch(e) {
            statusText.innerText = "Submited: FAILED ‚ùå";
            statusText.style.color = "#f04747";
        }
    }
</script>

</body>
</html>
