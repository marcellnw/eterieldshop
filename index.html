<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel - Discord</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e1f22;
            --card-bg: #2b2d31;
            --discord-yellow: #fbc531;
            --text-gray: #b5bac1;
            --success-green: #43b581;
            --error-red: #f04747;
            --input-bg: #1e1f22;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #2f3136 0%, #1e1f22 100%);
        }

        .admin-card {
            background-color: var(--card-bg);
            width: 90%;
            max-width: 850px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            overflow: hidden;
            border: 1px solid #404249;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background-color: #232428;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 4px solid var(--discord-yellow);
        }

        .header h2 { margin: 0; font-size: 1.1rem; font-weight: 800; letter-spacing: 1px;}

        .content { 
            padding: 25px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .content { grid-template-columns: 1fr; }
        }

        .form-section {
            border: 1px solid #404249;
            padding: 18px;
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .section-label {
            color: var(--discord-yellow);
            font-size: 0.7rem;
            font-weight: 800;
            display: block;
            text-transform: uppercase;
        }

        .form-group label { display: block; margin-bottom: 6px; font-size: 0.75rem; color: var(--text-gray); font-weight: 600; }

        input[type="text"], textarea {
            width: 100%;
            background: #ffffff;
            border: 2px solid transparent;
            padding: 12px;
            border-radius: 6px;
            color: #1e1f22;
            font-size: 0.9rem;
            box-sizing: border-box;
            outline: none;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: var(--discord-yellow);
        }

        /* PERBAIKAN TOMBOL UNGGAH & WARNA */
        .custom-file-input {
            display: flex;
            align-items: stretch; 
            background: var(--input-bg);
            border-radius: 6px;
            border: 1px solid #4f545c;
            height: 42px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .btn-browse {
            background: var(--discord-yellow);
            color: #000;
            padding: 0 20px;
            font-weight: 800;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;    /* Tengah vertikal */
            justify-content: center; /* Tengah horizontal */
            border: none;
            transition: all 0.2s ease;
            height: 100%;
            flex-shrink: 0;
            line-height: normal;    /* Memperbaiki teks mengambang */
            text-transform: uppercase;
        }

        .btn-browse:hover { background: #e1b12c; }

        .file-name {
            padding: 0 12px;
            font-size: 0.8rem;
            color: var(--text-gray);
            display: flex;
            align-items: center; 
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #111214;
        }

        .preview-box {
            width: 100%;
            height: 140px;
            background: #111214;
            border: 2px dashed #404249;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .preview-box img { width: 100%; height: 100%; object-fit: contain; }

        /* TOOLS BARU */
        .tools {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .tool-btn {
            background: #404249;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 0.65rem;
            font-weight: 700;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .tool-btn:hover { background: #4f545c; }

        .char-counter {
            font-size: 0.65rem;
            color: var(--text-gray);
            text-align: right;
        }

        /* FOOTER ACTIONS */
        .footer-action {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }

        .btn-send {
            background: var(--discord-yellow);
            color: black;
            border: none;
            padding: 15px;
            font-weight: 800;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
        }

        .btn-send:active { transform: scale(0.98); }

        .btn-clear {
            background: #f04747;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 800;
        }

        @media (min-width: 769px) { .footer-action { grid-column: 1 / span 2; } }

        .status-area {
            background: #111214;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid var(--discord-yellow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--discord-yellow); transition: 0.3s; }
    </style>
</head>
<body>

<canvas id="particle-canvas"></canvas>

<div class="admin-card">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="var(--discord-yellow)"><path d="M22.7,19L13.6,9.9C14.5,7.6 14,4.9 12.1,3C10.1,1 7.1,0.6 4.7,1.7L9,6L6,9L1.7,4.7C0.6,7.1 1,10.1 3,12.1C4.9,14 7.6,14.5 9.9,13.6L19,22.7C19.4,23.1 20,23.1 20.4,22.7L22.7,20.4C23.1,20 23.1,19.4 22.7,19Z"/></svg>
            <h2>CONTROL PANEL</h2>
        </div>
        <div id="clock" style="font-size: 0.8rem; font-weight: 700; color: var(--text-gray);">00:00:00</div>
    </div>

    <div class="content">
        <div class="form-section">
            <span class="section-label">Informasi Utama</span>
            <div class="form-group">
                <label>Judul Pengumuman</label>
                <input type="text" id="title" placeholder="Contoh: MAINTENANCE SERVER SELESAI">
            </div>
            <div class="form-group">
                <div style="display:flex; justify-content:space-between;">
                    <label>Pesan Broadcast</label>
                    <span class="char-counter" id="charCount">0 / 2000</span>
                </div>
                <textarea id="message" rows="7" placeholder="Tulis rincian pengumuman di sini..."></textarea>
                <div class="tools">
                    <button class="tool-btn" onclick="addMention('@everyone')">+ Everyone</button>
                    <button class="tool-btn" onclick="addMention('@here')">+ Here</button>
                    <button class="tool-btn" onclick="useTemplate()">Template Maintenance</button>
                </div>
            </div>
        </div>

        <div class="form-section">
            <span class="section-label">Media & Status</span>
            <div class="form-group">
                <label>Thumbnail Gambar</label>
                <div class="custom-file-input">
                    <label class="btn-browse">
                        UNGGAH
                        <input type="file" id="fileInput" hidden accept="image/*">
                    </label>
                    <div class="file-name" id="fileName">Belum ada file dipilih...</div>
                </div>
            </div>

            <div class="preview-box">
                <span id="previewText" style="color:#4f545c; font-size: 0.65rem; font-weight: 800;">PREVIEW MEDIA</span>
                <img id="imgPreview" style="display:none">
            </div>

            <div class="status-area">
                <div class="dot" id="statusDot"></div>
                <span id="statusText" style="font-weight:700; font-size:0.75rem; text-transform: uppercase;">Status: Standby</span>
            </div>
        </div>

        <div class="footer-action">
            <button class="btn-send" onclick="sendToDiscord()">üöÄ KIRIM BROADCAST SEKARANG</button>
            <button class="btn-clear" onclick="clearForm()" title="Bersihkan Form">RESET</button>
        </div>
    </div>
</div>

<script>
    /* 1. SISTEM JAM (Fitur Tambahan) */
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID');
    }
    setInterval(updateClock, 1000);

    /* 2. SISTEM PARTIKEL */
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 1.5 + 0.5;
            this.blinkSpeed = Math.random() * 0.02 + 0.005;
            this.opacity = Math.random();
            this.direction = 1;
        }
        update() {
            this.opacity += this.blinkSpeed * this.direction;
            if (this.opacity > 1 || this.opacity < 0) this.direction *= -1;
        }
        draw() {
            ctx.fillStyle = `rgba(251, 197, 49, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    function create() { for(let i=0; i<60; i++) particles.push(new Particle()); }
    function animate() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    window.onresize = init; init(); create(); animate();

    /* 3. LOGIKA FORM & TOOLS */
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const imgPreview = document.getElementById('imgPreview');
    const previewText = document.getElementById('previewText');
    const messageInput = document.getElementById('message');
    const charCount = document.getElementById('charCount');

    // Counter Karakter
    messageInput.addEventListener('input', () => {
        charCount.innerText = `${messageInput.value.length} / 2000`;
    });

    // Tambah Mention
    function addMention(tag) {
        messageInput.value = tag + " " + messageInput.value;
        messageInput.dispatchEvent(new Event('input'));
    }

    // Template Cepat
    function useTemplate() {
        document.getElementById('title').value = "MAINTENANCE SELESAI";
        messageInput.value = "Halo semua! Maintenance telah selesai dilakukan. Server kini sudah kembali online dan dapat diakses. Silakan masuk kembali!";
        messageInput.dispatchEvent(new Event('input'));
    }

    // Reset Form
    function clearForm() {
        if(confirm("Bersihkan semua input?")) {
            document.getElementById('title').value = "";
            messageInput.value = "";
            fileInput.value = "";
            fileName.innerText = "Belum ada file dipilih...";
            imgPreview.style.display = "none";
            previewText.style.display = "block";
            charCount.innerText = "0 / 2000";
        }
    }

    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            fileName.textContent = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                imgPreview.src = e.target.result;
                imgPreview.style.display = 'block';
                previewText.style.display = 'none';
            }
            reader.readAsDataURL(file);
        }
    });

    /* 4. WEBHOOK DISCORD */
    async function sendToDiscord() {
        const url = "https://discord.com/api/webhooks/1396156289507135499/GZtGikx2sMRTlikk0HyJdRqWPJzMYePosJkNFMC-KRHjqJG9kRc1HVnKWFLOK7ocT7D5";
        const title = document.getElementById('title').value;
        const msg = messageInput.value;
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');

        if(!title || !msg) { alert("Judul dan Pesan tidak boleh kosong!"); return; }

        statusText.innerText = "Status: Mengirim...";
        statusDot.style.background = "white";

        const formData = new FormData();
        const payload = {
            embeds: [{
                title: `**${title.toUpperCase()}**`,
                description: msg,
                color: 16501504,
                timestamp: new Date(),
                footer: { text: "Admin Dispatch System" }
            }]
        };

        if (fileInput.files[0]) {
            payload.embeds[0].image = { url: "attachment://f.png" };
            formData.append("file", fileInput.files[0], "f.png");
        }
        formData.append("payload_json", JSON.stringify(payload));

        try {
            const res = await fetch(url, { method: 'POST', body: formData });
            if(res.ok) {
                statusText.innerText = "Status: Terkirim! ‚úÖ";
                statusDot.style.background = "var(--success-green)";
            } else { throw new Error(); }
        } catch {
            statusText.innerText = "Status: Gagal! ‚ùå";
            statusDot.style.background = "var(--error-red)";
        }
    }
</script>
</body>
</html>
