<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Discord Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --discord-bg: #313338;
            --discord-card: #2b2d31;
            --discord-yellow: #f1c40f;
            --text-main: #dbdee1;
            --input-bg: #1e1f22;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--discord-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .admin-card {
            background-color: var(--discord-card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            border-top: 5px solid var(--discord-yellow);
        }

        h2 {
            color: white;
            margin-top: 0;
            font-size: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: #b5bac1;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--input-bg);
            color: white;
            font-size: 0.95rem;
            box-sizing: border-box;
            outline: none;
            transition: ring 0.2s;
        }

        input:focus, textarea:focus {
            box-shadow: 0 0 0 2px var(--discord-yellow);
        }

        .btn-send {
            width: 100%;
            padding: 12px;
            background-color: var(--discord-yellow);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        .btn-send:hover {
            background-color: #d4ac0d;
            transform: translateY(-1px);
        }

        .btn-send:active {
            transform: translateY(1px);
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.85rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>Admin Webhook</h2>
    
    <div class="form-group">
        <label>JUDUL PENGUMUMAN</label>
        <input type="text" id="title" placeholder="Contoh: Maintenance Server" value="Maintenance Server: Fase 1">
    </div>

    <div class="form-group">
        <label>ISI PESAN (FONT BIASA)</label>
        <textarea id="message" rows="4" placeholder="Tulis pesan pengumuman...">Server akan offline selama 2 jam mulai pukul 15:00 WIB untuk memindahkan beberapa bangunan dari fase 1. Mohon bersabar!</textarea>
    </div>

    <div class="form-group">
        <label>URL GAMBAR KECIL (THUMBNAIL)</label>
        <input type="text" id="imageUrl" placeholder="https://link-gambar.com/logo.png">
    </div>

    <button class="btn-send" onclick="sendToDiscord()">KIRIM PENGUMUMAN</button>
    
    <div id="statusMsg" class="status"></div>
</div>

<script>
    // Fungsi untuk mengubah teks biasa menjadi gaya "Fantasy/Fraktur" Unicode
    function toFantasy(text) {
        const map = {
            'A': 'ùï¨', 'B': 'ùï≠', 'C': 'ùïÆ', 'D': 'ùïØ', 'E': 'ùï∞', 'F': 'ùï±', 'G': 'ùï≤', 'H': 'ùï≥', 'I': 'ùï¥', 'J': 'ùïµ', 'K': 'ùï∂', 'L': 'ùï∑', 'M': 'ùï∏', 'N': 'ùïπ', 'O': 'ùï∫', 'P': 'ùïª', 'Q': 'ùïº', 'R': 'ùïΩ', 'S': 'ùïæ', 'T': 'ùïø', 'U': 'ùñÄ', 'V': 'ùñÅ', 'W': 'ùñÇ', 'X': 'ùñÉ', 'Y': 'ùñÑ', 'Z': 'ùñÖ',
            'a': 'ùñÜ', 'b': 'ùñá', 'c': 'ùñà', 'd': 'ùñâ', 'e': 'ùñä', 'f': 'ùñã', 'g': 'ùñå', 'h': 'ùñç', 'i': 'ùñé', 'j': 'ùñè', 'k': 'ùñê', 'l': 'ùñë', 'm': 'ùñí', 'n': 'ùñì', 'o': 'ùñî', 'p': 'ùñï', 'q': 'ùññ', 'r': 'ùñó', 's': 'ùñò', 't': 'ùñô', 'u': 'ùñö', 'v': 'ùñõ', 'w': 'ùñú', 'x': 'ùñù', 'y': 'ùñû', 'z': 'ùñü',
            '1': 'ùüô', '2': 'ùüö', '3': 'ùüõ', '4': 'ùüú', '5': 'ùüù', '6': 'ùüû', '7': 'ùüü', '8': 'ùü†', '9': 'ùü°', '0': 'ùüò'
        };
        return text.split('').map(char => map[char] || char).join('');
    }

    async function sendToDiscord() {
        const webhookURL = "https://discord.com/api/webhooks/13214156289507135499/GZtGikx2sMRTlikk0HyJdRqWPJzMYePosJkNFMC-KRHjqJG9kRc1HVnKWFLOK7ocT7D5";
        const statusDiv = document.getElementById('statusMsg');
        
        // Ambil input dan ubah judul ke gaya Fantasy
        const rawTitle = document.getElementById('title').value;
        const fantasyTitle = toFantasy(rawTitle);
        const message = document.getElementById('message').value;
        const imageUrl = document.getElementById('imageUrl').value;

        const payload = {
            embeds: [{
                title: fantasyTitle,
                description: message,
                color: 16761095, // Kuning Discord
                thumbnail: { url: imageUrl },
                footer: { text: "Maintenance System ‚Ä¢ Fase 1" },
                timestamp: new Date()
            }]
        };

        try {
            const response = await fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                statusDiv.style.display = "block";
                statusDiv.style.color = "#43b581";
                statusDiv.innerText = "‚úÖ Pengumuman Terkirim!";
            } else {
                throw new Error();
            }
        } catch (err) {
            statusDiv.style.display = "block";
            statusDiv.style.color = "#f04747";
            statusDiv.innerText = "‚ùå Gagal! Periksa koneksi/URL Webhook.";
        }
    }
</script>

</body>
</html>
