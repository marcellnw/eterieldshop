<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoPay Game Topup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/GoPay_Logo.svg/512px-GoPay_Logo.svg.png" alt="GoPay">
      <strong>GoPay</strong>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cari game, voucher, atau info terbaru">
    </div>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Semua Game</a>
      <a href="#">Info Terbaru</a>
      <a href="#">Tentang GoPay</a>
      <a href="#">Hubungi Kami</a>
    </nav>
  </header>  <div class="banner">
    <img src="https://cdn-cf.gopay.co.id/assets/images/promo/aspirants-mobilelegends.jpg" alt="Promo MLBB">
  </div>  <div class="section">
    <h2>Best Deals ðŸ”¥</h2>
    <div class="products">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1039/1039801.png" alt="Diamond">
        <div>Weekly Diamond Pass</div>
        <div class="price">Rp29.119 <small><s>Rp31.219</s></small></div>
        <button class="btn-topup" onclick="openTopupModal('Weekly Diamond Pass', '29119')">Top Up Sekarang</button>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1039/1039801.png" alt="Diamond">
        <div>59 Diamonds</div>
        <div class="price">Rp16.307 <small><s>Rp17.221</s></small></div>
        <button class="btn-topup" onclick="openTopupModal('59 Diamonds', '16307')">Top Up Sekarang</button>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1039/1039801.png" alt="Diamond">
        <div>3 Diamonds</div>
        <div class="price">Rp1.076 <small><s>Rp1.179</s></small></div>
        <button class="btn-topup" onclick="openTopupModal('3 Diamonds', '1076')">Top Up Sekarang</button>
      </div>
    </div>
  </div>  <div class="section">
    <h2>Populer</h2>
    <div class="games" id="gameList">
      <!-- Game Cards Disini (dari JS) -->
    </div>
  </div>  <div class="section">
    <h2>Riwayat Transaksi</h2>
    <ul id="transactionHistory" class="history-list"></ul>
  </div>  <div id="topupModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeTopupModal()">&times;</span>
      <h3 id="modalTitle">Top Up</h3>
      <form id="topupForm">
        <input type="text" id="userId" placeholder="Masukkan ID Game" required>
        <select id="paymentMethod" required>
          <option value="">Pilih Metode Pembayaran</option>
          <option value="Dana">Dana</option>
          <option value="Gopay">GoPay</option>
          <option value="OVO">OVO</option>
          <option value="QRIS">QRIS</option>
        </select>
        <input type="file" id="buktiTransfer" accept="image/*" required>
        <button type="submit">Kirim Top Up</button>
      </form>
    </div>
  </div>  <div id="toast" class="toast hidden">Berhasil dikirim!</div>  <footer class="footer">
    <p>Â© 2025 Eterield Shop. All rights reserved.</p>
  </footer>  <script src="script.js"></script></body>
</html>
